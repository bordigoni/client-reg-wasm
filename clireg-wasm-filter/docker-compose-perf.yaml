version: "3"
services:
  envoy:
    image: envoyproxy/envoy:v1.24-latest
    hostname: envoy
    volumes:
      - ./envoy-perf.yaml:/etc/envoy/envoy-perf.yaml
      - ../target/wasm32-unknown-unknown/release:/etc/envoy/proxy-wasm-plugins
    command:
      - "envoy"
      - "-c"
      - "/etc/envoy/envoy-perf.yaml"
      - "--base-id 0"
      - "--concurrency 4"
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "4"
  nighthawk:
    image: envoyproxy/nighthawk-dev
    hostname: nighthawk
    volumes:
      - ./nighthawk-perf.yaml:/etc/envoy/nighthawk-perf.yaml
    command:
      - "/usr/local/bin/nighthawk_test_server"
      - "-c"
      - "/etc/envoy/nighthawk-perf.yaml"
      - "--base-id 1"
      - "--concurrency 4"
    deploy:
      resources:
        limits:
          cpus: "4"
    network_mode: host